class CfgSkeletons
{
	class Default
    {
        isDiscrete = true;
        skeletonInherit = "";
        skeletonBones[] = {};
    };
	class SMG_06_F_skeleton: Default
	{
		isDiscrete = true;
        skeletonInherit = Default;
		skeletonBones[] =
		{
			// rifle
			bolt,"",
			magazine,"",
			safety,"",
			trigger,"",

			// muzzle flash
			zasleh,""
		};
	};
};
class CfgModels
{
	class Default
    {
        sectionsInherit = "";
        sections[] = {};
        skeletonName = "";
    };
	class SMG_06_F: Default
	{
        sectionsInherit = Default;
		sections[] =
		{
			camo,
			zasleh
		};
		skeletonName = SMG_06_F_skeleton;
		class Animations
		{
			// trigger animation
			class trigger
			{
				type = rotation;
				source = trigger.0;
				selection = trigger;
				axis = trigger_axis;
				minValue = 0;
				maxValue = 1;
				angle0 = 0;
				angle1 = (rad -30);
			};

			// bolt animations
			class bolt_fire_begin
			{
				type = translation;
				source = reload.0;
				sourceAddress = clamp;
				selection = bolt;
				axis = bolt_axis;
				minValue = 0;
				maxValue = 0.3;
				offset0 = 0;
				offset1 = 1;
			};
			class bolt_fire_end: bolt_fire_begin
			{
				minValue = 0.5;
				maxValue = 1;
				offset0 = 0;
				offset1 = -1;
			};
			class bolt_empty: bolt_fire_begin
			{
				source = isEmptyNoReload.0;
				minValue = 0;
				maxValue = 0.3;
				offset0 = 0;
				offset1 = 1;
			};

			// bolt reload animations
			class bolt_reload_move_1: bolt_empty
			{
				source = reloadMagazine;
				minValue = 0;
				maxValue = 0.00001;
			};
			class bolt_reload_move_2: bolt_reload_move_1
			{
				source = reloadMagazine;
				minValue = 0.87;
				maxValue = 0.89;
				offset1 = -1;
			};

			// magazine reload animations
			class magazine_hide
			{
				type = hide;
				source = reloadMagazine;
				selection = magazine;
				minValue = 0;
				maxValue = 1;
				hideValue = 0.1829;
				unhideValue = 0.5487;
			};
			class no_magazine
			{
				type = hide;
				source = hasMagazine;
				selection = magazine;
				minValue = 0;
				maxValue = 1;
				hideValue = 0.5;
				unhideValue = -1;
			};
			class magazine_reload_move_1
			{
				type = translation;
				source = reloadMagazine;
				selection = magazine;
				axis = magazine_axis;
                minValue = 0.12;
                maxValue = 0.16;
                offset0 = 0;
                offset1 = 0.7;
            };
            class magazine_reload_move_2: magazine_reload_move_1
            {
                minValue = 0.56;
                maxValue = 0.6;
                offset0 = 0;
                offset1 = -0.7;
            };

			// muzzle flash animations
			class zaslehROT
			{
				type = rotationX;
				source = ammoRandom.0;
				sourceAddress = loop;
				selection = zasleh;
				axis = "";
				centerFirstVertex = true;
				minValue = 0;
				maxValue = 4;
				angle0 = (rad 0);
				angle1 = (rad 360);
			};

			// safety animations
			class safety_mode_rot
			{
				type = rotation;
				source	= weaponMode;
				selection = safety;
				axis = safety_axis;
				memory = true;
				minValue = 0;
				maxValue = 0.25;
				angle0 = 0;
				angle1 = (rad 20);
			};
		};
	};
};
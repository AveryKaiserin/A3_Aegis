class CfgSkeletons
{
	class Default
    {
        isDiscrete = true;
        skeletonInherit = "";
        skeletonBones[] = {};
    };
	class M4_F_skeleton: Default
	{
		isDiscrete = true;
		skeletonInherit = Default;
		skeletonBones[] =
		{
			// rifle
			bolt,"",
			trigger,"",

			// muzzle flash
			zasleh,""
		};
	};
};
class CfgModels
{
	class Default
    {
        sectionsInherit = "";
        sections[] = {};
        skeletonName = "";
    };
	class M4_F: Default
	{
        sectionsInherit = Default;
		sections[] =
		{
			camo,
			zasleh
		};
		skeletonName = M4_F_skeleton;
		class Animations
		{
			// trigger animation
			class trigger
			{
				type = rotation;
				source = trigger.0;
				selection = trigger;
				axis = trigger_axis;
				minValue = 0;
				maxValue = 1;
				angle0 = 0;
				angle1 = (rad -24);
			};
			class bolt
			{
				type = translation;
				source = reload;
				sourceAddress = clamp;
				selection = bolt;
				axis = bolt_axis;
				minValue = 0;
				maxValue = 0.5;
				offset0 = 0;
				offset1 = 0.5;
			};
			class bolt_2: bolt
			{
				minValue = 0.5;
				maxValue = 1;
				offset0 = 0;
				offset1 = -0.5;
			};
			class bolt_empty: bolt
			{
				source = isEmptyNoReload;
			};
			class bolt_reload_move_1: bolt_empty
			{
				source = reloadMagazine;
				minValue = 0;
				maxValue = 0.00001;
			};
			class bolt_reload_move_2: bolt_reload_move_1
			{
				source = reloadMagazine;
				minValue = 0.98;
				maxValue = 1;
				offset1 = -0.5;
			};
			class zaslehROT
			{
				type = rotationX;
				source = ammoRandom;
				sourceAddress = loop;
				selection = zasleh;
				axis = "";
				centerFirstVertex = true;
				minValue = 0;
				maxValue = 4;
				angle0 = (rad 0);
				angle1 = (rad 360);
			};
		};
	};
};

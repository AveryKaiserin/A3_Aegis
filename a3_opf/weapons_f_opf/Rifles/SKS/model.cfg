class CfgSkeletons
{
	class Default
    {
        isDiscrete = true;
        skeletonInherit = "";
        skeletonBones[] = {};
    };
	class SKS_F_skeleton: Default
	{
		isDiscrete = true;
		skeletonInherit = Default;
		skeletonBones[] =
		{
			// rifle
			bolt,"",
			bolt_carrier,"",
			magazine_bone,"",
			magazine,magazine_bone,
			magazine_rot_axis,magazine_bone,
			safety,"",
			trigger,"",

			// muzzle flash
			zasleh,""
		};
	};
};
class CfgModels
{
	class Default
    {
        sectionsInherit = "";
        sections[] = {};
        skeletonName = "";
    };
	class SKS_F: Default
	{
        sectionsInherit = Default;
		sections[] =
		{
			camo_1,
			zasleh
		};
		skeletonName = SKS_F_skeleton;
		class Animations
		{
			// trigger animation
			class trigger
			{
				type = rotation;
				source = trigger.0;
				selection = trigger;
				axis = trigger_axis;
				minValue = 0;
				maxValue = 1;
				angle0 = (rad 0);
				angle1 = -0.5235988;
			};

			// bolt animations
			class bolt
			{
				type = translation;
				source = reload.0;
				selection = bolt;
				axis = bolt_axis;
				minValue = 0;
				maxValue = 1;
				offset0 = 0;
				offset1 = 1.1;
			};
			class bolt_empty: bolt
			{
				source = isEmptyNoReload.0;
			};

			// bolt reload animations
			class bolt_reload_move_1
			{
				type = translation;
				source = reloadMagazine.0;
				selection = bolt;
				axis = bolt_axis;
				minValue = 0.802198;
				maxValue = 0.813187;
				offset0 = 0;
				offset1 = 1;
			};
			class bolt_reload_move_2: bolt_reload_move_1
			{
				minValue = 0.857143;
				maxValue = 0.868132;
				offset0 = 0;
				offset1 = -1;
			};

			// magazine reload animations
			class magazine_hide
			{
				type = hide;
				source = reloadMagazine.0;
				selection = magazine;
				minValue = 0;
				maxValue = 1;
				hideValue = 0.15384;
				unhideValue = 0.472;
			};
			class no_magazine
			{
				type = hide;
				source = hasMagazine.0;
				selection = magazine;
				minValue = 0;
				maxValue = 1;
				hideValue = 0.5;
				unhideValue = -1;
			};
			class magazine_reload_move_1
			{
				type = translation;
				source = reloadMagazine.0;
				selection = magazine_bone;
				axis = magazine_axis;
				minValue = 0.098901;
				maxValue = 0.15384;
				offset0 = 0;
				offset1 = 24.56;
			};
			class magazine_reload_move_2: magazine_reload_move_1
			{
				minValue = 0.4725;
				maxValue = 0.5274;
				offset0 = 0;
				offset1 = -24.56;
			};
			class magazine_reload_move_3: magazine_reload_move_2
			{
				minValue = 0;
				maxValue = 0;
				offset0 = 0;
				offset1 = 0;
			};
			class magazine_reload_move_4: magazine_reload_move_3
			{
				minValue = 0;
				maxValue = 0;
				offset0 = 0;
				offset1 = 0;
			};
			class magazine_reload_rot_1: magazine_reload_move_1
			{
				type = rotation;
				selection = magazine;
				axis = magazine_rot_axis;
				minValue = 0.3;
				maxValue = 0.4;
				angle0 = 0;
				angle1 = 0.5235988;
			};
			class magazine_reload_rot_2: magazine_reload_rot_1
			{
				minValue = 0.549451;
				maxValue = 0.5604;
				angle0 = 0;
				angle1 = -0.5235988;
			};

			// muzzle flash animations
			class zaslehROT
			{
				type = rotationX;
				source = ammoRandom.0;
				sourceAddress = loop;
				selection = zasleh;
				axis = "";
				centerFirstVertex = true;
				minValue = 0;
				maxValue = 4;
				angle0 = (rad 0);
				angle1 = (rad 360);
			};

			// safety animations
			class safety_mode_rot
			{
				type = rotationZ;
				source	= weaponMode;
				selection = safety;
				axis = safety_axis;
				memory = true;
				minValue = 0;
				maxValue = 0.25;
				angle0 = (rad 0);
				angle1 = (rad 90);
			};
		};
	};
};